<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class=" col-12 todo-heading">Todos</h1>
                    <h1 class="create-heading">
                        create <span class="task-sub-part">task</span>
                    </h1>
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="what needs to be done ?" />
                    <button id="addTodoButton" onclick="onAddTodo()" class="button">Add</button>
                    <h1 class="todo-items-heading"> My <span class="my-task-heading-subpart">Tasks </span>
                    </h1>
                    <ul id="todoItemsContainer" class="todo-items-container"></ul>
                    <button class="button" id="saveTodoButton"> Save </button>
                </div>
            </div>
        </div>
    </div>
